{% extends "base.html" %}
{% block title %}{% strip false %}{{ SITENAME }}{{ " - Authors" }}{% endstrip %}{% endblock %}
{% block content %}
<h1 class="entry-title">
  {% trans %}Authors{% endtrans %}
</h2>

<div class="post-tags text-muted">
  {%- for author, articles in authors|sort %}
  <a class="post-tag" href="{{ SITEURL }}/{{ author.url }}">
    <div class="fa fa-lg fa-folder"></div> {{ " " ~ author }} <sub>{{ articles|count }}</sub>
  </a>
  {% endfor %}
</div>
{% endblock %}
