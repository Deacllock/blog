{% extends "base.html" %}
{% block title %}{% strip false %}{{ SITENAME }}{{ " - Tags" }}{% endstrip %}{% endblock %}
{% block content %}
<h1 class="entry-title">
  {% trans %}Tags{% endtrans %}
</h2>

<div class="post-tags text-muted">
  {%- for tag, articles in tags|sort %}
  <a class="post-tag" href="{{ SITEURL }}/{{ tag.url }}">
    <div class="fa fa-lg fa-folder"></div> {{ " " ~ tag }} <sub>{{ articles|count }}</sub>
  </a>
  {% endfor %}
</div>
{% endblock %}
