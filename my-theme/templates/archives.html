{% extends "base.html" %}
{% block title %}Archives{% endblock %}
{% block content %}
<div>
  {% for year, date_year in dates|groupby( 'date.year' )|sort(reverse=True) %}
  <h3><a href="{{SITEURL}}/{{year}}">Archive for {{ year }}</a></h3>
  {{ post_teasers(date_year) }}
  {% endfor %}
</div>
{% endblock %}
